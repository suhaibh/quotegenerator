<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Raleway:600' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css">
	<title>Generate A Quote!</title>
</head>
<body>

	<div class="container">
		<i class="fa fa-moon-o fa-2x pull-right" id="night-button"></i>
		<div class="row text-center">
			<div id="quote-box" class="col-xs-8 col-xs-offset-2">
				<h1>Quote Generator</h1>
				<h2 id ="intro">Click "New Quote" and you'll get a quote. It's not that complicated.</h2>
				<h2 class="quote"></h2>
				<p id="speaker"></p>
				<button id="tweet-button" class="btn"><i class="fa fa-twitter fa-lg"></i></button>
			</div>
		</div>
		<div class="row text-center">
			<button id="quote-button" class="btn btn-primary">New Quote</button> 
		</div>
	</div>

	<script src="quotes.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
